<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>newsreadr</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" />
		<link rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/login.css" />
		<!--[if lt IE 9]>
		    <script src="webjars/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="webjars/respond/1.4.2/dest/respond.min.js"></script>
		<![endif]-->
		<script src="webjars/jquery/1.11.3/jquery.min.js"></script>
        <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
            <form action="login" method="post" class="form-horizontal">
				<input type="text" name="username" class="form-control input-sm" placeholder="Username" />
				<input type="password" name="password" class="form-control input-sm" placeholder="Password" />
				<button type="submit" class="btn btn-primary btn-sm">Login</button>
				<button type="reset" class="btn btn-default btn-sm">Reset</button>
				<div th:if="${param.logout != null}" class="alert alert-success">Successfully logged out</div>
				<div th:if="${param.timeout != null}" class="alert alert-danger">You have automatically been logged out because of inactivity</div>
				<div th:if="${param.error != null}" class="alert alert-danger">Access denied</div>
				<div th:if="${param.newCredentials != null}" class="alert alert-success">Credentials successfully changed. Please renew your authentication</div>
			</form>
		</div>
	</body>
</html>
